# Firebase App Hosting Configuration
# Sistema de Asignación Maternal
# Ministerio de las Culturas, las Artes y el Patrimonio - Chile

# Root directory del backend (donde está el package.json del servidor)
rootDirectory: functions

# Cloud Run service settings
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables
env:
  - variable: NODE_ENV
    value: production
  - variable: FIREBASE_MODE
    value: "true"
