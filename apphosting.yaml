# Cloud Run service settings
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables
env:
  - variable: NODE_ENV
    value: production
  - variable: FIREBASE_MODE
    value: "true"

# Build output - incluir todo lo necesario para el servidor Express
outputFiles:
  serverApp:
    include:
      - backend-firebase
      - frontend
      - assets
      - package.json
